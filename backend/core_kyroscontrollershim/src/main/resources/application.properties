quarkus.http.port=8085

# Your configuration properties
quarkus.rest-client."org.acme.rest.client.ExtensionsService".scope=javax.inject.Singleton

#CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200,http://localhost:9090,http://localhost:3000
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, OPTIONS